{% for workshop in favourite_workshops %}
    <button class="btn btn-light show-workshop-details w-100" style="height: 5%; max-height: 5%" data-bs-toggle="modal" data-bs-target="#workshop_details_modal" data-url="{% url 'workshop_details_url' workshop_id=workshop.id %}">
        <div class="row">
            <span class="col text-start">{{ workshop.name }}</span>
            <span class="col text-center">
                tel.
                {{ workshop.phone_number|slice:"0:3" }}
                {{ workshop.phone_number|slice:"3:6" }}
                {{ workshop.phone_number|slice:"6:9" }}
            </span>
            <span class="col text-end">{{ workshop.address }}, {{ workshop.city }}</span>
        </div>
    </button>
{% endfor %}
