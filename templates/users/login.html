{% extends 'base.html' %}

{% block title %}Log in!{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div style="margin-top: 25px;" class="col shadow bg-body rounded card">
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <div class="text-center mb-3 shadow bg-body rounded card">
                            You are logged in as {{ user.username }} ({{ user.email }}) <a href="{% url 'logout_page' %}">Logout</a>
                        </div>
                    {% endif %}
                    <form style="margin-bottom: 15px;" method="post">
                        <h1 class="h3 mb-3 font-weight-normal text-center">Sign in</h1>
                        <hr>
                        {% comment %}
                        <!-- <label style="margin-top: 10px;" for="inputEmail">Email</label>
                        <input style="margin-top: 5px;" type="email" value="{{ last_username }}" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
                        <label style="margin-top: 10px;" for="inputPassword">Password</label>
                        <input style="margin-top: 5px;" type="password" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token('authenticate') }}"> -->
                        {% endcomment %}

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button style="margin-top: 25px;" class="btn btn-sm btn-success" type="submit">Sign in</button>
                        </div>
                    </form>
                    <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register_page' %}">Join now</a></small>

                </div>
                
            </div>
            <div class="col"></div>
        </div>
    </div>

{% endblock %}
